<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style/style.css" />
        <link href="https://fonts.googleapis.com/css?family=Asap+Condensed" rel="stylesheet">
    </head>
    
    <body>
        <div id="formMain">
            <form>
                <div id="formHead">
                    
                </div>
                <div id="formBody">
					<form action="">
						<h1>Register</h1>
						<hr/>
						<p style="float:left;margin-left:66px">Email:</p>
						<br/><br/><br/>
						<input class="inptMain" type="email" placeholder="Email" name="email" required>
						<br/>
						<p style="float:left;margin-left:66px">Password:</p>
						<br/><br/><br/>
						<input class="inptMain" type="password" placeholder="8-12 characters" name="password" required>
						<br/>
						<p style="float:left;margin-left:66px">Family Name:</p>
						<br/><br/><br/>
						<input class="inptMain" type="text" placeholder="Family Name" name="familyName" required>
						<br/>
						<p style="float:left;margin-left:66px">Given Name:</p>
						<br/><br/><br/>
						<input class="inptMain" type="text" placeholder="Given Name" name="givenName" required>
						<br/>
						<p style="float:left;margin-left:66px">Nationality:</p>
						<br/><br/><br/>
						<input class="inptMain" type="text" placeholder="Nationality" name="nationality" required>
						<br/>
						<p style="float:left;margin-left:66px">Location:</p>
						<br/><br/><br/>
						<input class="inptMain" type="text" placeholder="Location" name="location" required>
						<br/>
						<p style="float:left;margin-left:66px">Date of Birth:</p>
						<br/><br/><br/>
						<input class="inptMain" type="Date" placeholder="Date of Birth" name="DOB" required>
						<br/><br/>
						<button class="btnSubmit" type="submit" formaction="index.html">Submit</button>
					</form>
				</div>
                <div id="formFooter">
                    <hr />
					<h1>Already got an account?</h1>
					<br/>
					<a id="signInNow"href="index.html" >Sign in now</a>
                </div>
            </form>
        </div>
    </body>

</html>
